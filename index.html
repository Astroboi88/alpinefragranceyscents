<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSES | High-Res Immersive Fragrance Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ***********************************
        CSS Styling Section
        ***********************************
        */
        :root {
            --color-bg: #030406;
            --color-text: #f0f8ff;
            --color-accent: #ff4d6d; /* Neon Red/Pink Glow */
            --color-light-accent: #6f00ff; /* Subtle Purple/Blue */
        }

        /* BASE STYLES & TYPOGRAPHY */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll from effects */
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* HERO SECTION - PARALLAX EFFECT MIMICRY */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, #11081a 0%, var(--color-bg) 70%);
        }
        
        /* Floating Headline Layer */
        .floating-headline {
            position: absolute;
            z-index: 10;
            text-align: center;
            animation: text-float 10s ease-in-out infinite;
            padding: 20px;
        }
        .floating-headline h1 {
            font-size: 8vw; /* Large, responsive size */
            font-weight: 100;
            letter-spacing: 15px;
            margin: 0;
            text-shadow: 0 0 50px rgba(255, 77, 109, 0.5);
        }
        .floating-headline p {
            font-size: 1.5vw;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        /* Subtle Background Glow/Effect */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--color-light-accent);
            border-radius: 50%;
            filter: blur(200px);
            opacity: 0.15;
            animation: glow-move 15s ease-in-out infinite alternate;
        }

        /* 3D-VISUAL PRODUCT GRID */
        .product-grid-section {
            padding: 100px 50px;
        }
        .grid-header {
            text-align: center;
            margin-bottom: 80px;
        }
        .grid-header h2 {
            font-size: 3em;
            color: var(--color-accent);
            text-transform: uppercase;
        }
        .product-grid {
            display: grid;
            /* Adaptive layout for 2 or 3 columns */
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* PRODUCT CARD STYLING - SIMULATED 3D DEPTH */
        .product-card {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 600px; /* Tall cards for large visuals */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth interaction */
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05); /* Minimalistic border */
        }
        
        /* 3D LIFT EFFECT on Hover */
        .product-card:hover {
            transform: translateY(-15px) rotateX(2deg); /* Lifts and slightly tilts forward */
            box-shadow: 0 30px 60px rgba(255, 77, 109, 0.3), 0 0 10px var(--color-accent); /* Shadow with neon glow */
        }
        
        /* PRODUCT INFO OVERLAY */
        .product-info {
            width: 100%;
            padding: 25px;
            background: linear-gradient(to top, rgba(3, 4, 6, 0.95), rgba(3, 4, 6, 0)); /* Gradient Fade-in */
            transition: background 0.5s;
        }
        .product-card:hover .product-info {
             /* Background is less opaque on hover to reveal more */
            background: linear-gradient(to top, rgba(3, 4, 6, 0.8), rgba(3, 4, 6, 0.1)); 
        }
        .product-info h2 {
            margin: 0 0 5px 0;
            font-size: 2em;
            letter-spacing: 1.5px;
            color: var(--color-accent);
        }
        .scent-note {
            /* Kept the scent-note margin, but removed the price margin reference */
            color: #b0c4de;
            font-style: italic;
            font-size: 1em;
            margin: 0; 
        }
        /* Price styling is now removed as the element is gone. */

        /* IMAGE ASSIGNMENT & HIGH-RES FOCUS */
        #product-1 { 
            background-image: url('ASTRO 5.jpg'); 
        }
        #product-2 { 
            background-image: url('ASTRO 4.jpg'); 
        }
        #product-3 { 
            background-image: url('ASTRO 3.jpg'); 
        }
        #product-4 { 
            background-image: url('ASTRO 2.jpg'); 
        }

        /* KEYFRAME ANIMATIONS */
        @keyframes text-float {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { transform: translate(-10px, 15px); opacity: 0.95; }
            100% { transform: translate(0, 0); opacity: 1; }
        }
        @keyframes glow-move {
            0% { transform: translate(-50%, -50%); }
            50% { transform: translate(100%, 50%); }
            100% { transform: translate(-50%, -50%); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            .product-card {
                height: 450px;
            }
            .floating-headline h1 {
                font-size: 12vw;
                letter-spacing: 8px;
            }
            .floating-headline p {
                font-size: 2.5vw;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="bg-glow"></div> 
        
        <div class="floating-headline">
            <h1>IMMERSION</h1>
            <p>Experience Fragrance in 8K Detail</p>
        </div>
    </div>

    <section class="product-grid-section">
        <div class="grid-header">
            <h2>THE SIGNATURE LINE</h2>
            <p>Engineered for the Digital Canvas</p>
        </div>
        
        <div class="product-grid">

            <a href="#" class="product-card" id="product-1">
                <div class="product-info">
                    <h2>Club De Nuit</h2>
                    <p class="scent-note">Dark, Intense, Elixir</p>
                    </div>
            </a>

            <a href="#" class="product-card" id="product-2">
                <div class="product-info">
                    <h2>Barrakat 540</h2>
                    <p class="scent-note">Saffron, Amber, Fire</p>
                    </div>
            </a>

            <a href="#" class="product-card" id="product-3">
                <div class="product-info">
                    <h2>Oud Al Layl</h2>
                    <p class="scent-note">Mystic, Woody, Oud</p>
                    </div>
            </a>

            <a href="#" class="product-card" id="product-4">
                <div class="product-info">
                    <h2>Tobacco Gourmand</h2>
                    <p class="scent-note">Warm, Spice, Rich</p>
                    </div>
            </a>
            
        </div>
    </section>

</body>
</html>
